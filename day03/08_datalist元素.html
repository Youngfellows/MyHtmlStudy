<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist元素</title>
</head>
<body>
<form>
    <input list="city" name="city">
    <datalist id="city">
        <option value="北京"></option>
        <option value="深圳"></option>
        <option value="广州" selected></option>
        <option value="南京"></option>
    </datalist>
    <input type="submit" value="提交">
</form>
</body>
</html>
