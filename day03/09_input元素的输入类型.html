<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input元素的输入类型</title>
</head>
<body>
<form method="post">
    姓名: <input type="text" name="name" placeholder="请输入姓名">
    <br>
    年龄: <input type="text" name="age" placeholder="请输入年龄">
    <br>
    密码: <input type="password" name="psw" placeholder="请输入密码">
    <br>
    <input type="radio" name="sex" value="male">男
    <br>
    <input type="radio" name="sex" value="femal" checked>女
    <br>
    <input type="checkbox" name="color" value="white">白色
    <input type="checkbox" name="color" value="blank">黑色
    <input type="checkbox" name="color" value="blue">蓝色
    <br>
    <input type="button" onclick="alert('hello world!')" value="点我">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
