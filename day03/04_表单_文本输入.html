<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本输入</title>
</head>
<body>
<form method="post">
    <!--文本输入-->
    姓名:
    <input type="text" name="user_name">
    <br>
    年龄:
    <input type="text" name="age">
    <br>

    <!--单选按钮输入-->
    <input type="radio" name="sex" value="male"> 男<br>
    <input type="radio" name="sex" value="female"> 女 <br>

    <!--提交表单-->
    <input type="submit" value="提交">
</form>
</body>
</html>
