<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签</title>
</head>
<body>
<h3>你好,深圳</h3>
<p>你好,广州</p>
<div style="color: blue">
    <h3>你好,深圳</h3>
    <p>你好,广州</p>
</div>

<h1>NEWS WEBSITE</h1>
<p>some text. some text. some text...</p>
...

<div class="news">
    <h2>News headline 1</h2>
    <p>some text. some text. some text...</p>
    ...
</div>

<div class="news">
    <h2>News headline 2</h2>
    <p>some text. some text. some text...</p>
    ...
</div>

...
</body>
</html>
