<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
<h1>背景图像</h1>
<p>
    一幅图像:
    <img src="../img/01.jpg" width="128" height="128">
</p>

<p>网页图像
    <img width="200" height="200"
         src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596791831610&di=64a92bc9a2164f6c23ed76bdbc8dfae8&imgtype=0&src=http%3A%2F%2Fimg.juimg.com%2Ftuku%2Fyulantu%2F130506%2F240498-1305060IU666.jpg">
</p>

<h2>未设置对齐方式的图像:</h2>
<p>图像<img src="../img/01.jpg" width="30" height="30">在文本中</p>

<h2>已设置对齐方式的图像:</h2>
<p>图像<img src="../img/01.jpg" width="30" height="30" align="bottom">在文本中</p>
<p>图像<img src="../img/01.jpg" width="30" height="30" align="middle">在文本中</p>
<p>图像<img src="../img/01.jpg" width="30" height="30" align="top">在文本中</p>
<p>请注意，bottom 对齐方式是默认的对齐方式。</p>

<br>
<h2>浮动图像</h2>
<p><img src="../img/01.jpg" width="40" height="40" align="left">图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。</p>
<p><img src="../img/01.jpg" width="40" height="40" align="right">图像的 align 属性设置为 "right"。图像将浮动到文本的右侧。</p>
<br>
<h2>如果无法显示图像，将显示 "alt" 属性中的文本：</h2>
<img src="../img/04.jpg" alt="漂亮的妹子">
<br>

<h2>图片连接</h2>
<p>您也可以把图像作为链接来使用：访问百度
    <a href="https://www.baidu.com"><img src="../img/01.jpg" width="30" height="30"></a>
</p>
<br>
</body>
</html>
